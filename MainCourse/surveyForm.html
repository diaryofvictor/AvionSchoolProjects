<html>
    <head>
        <title>Avion School Survey Form</title>
        <div class="titleIntro">
            <h1 id="title">Avion School Survey Form</h1>
            <h3><i>Thank you for taking the time to help us improve the platform.</i></h3>
        </div>
        <link rel="stylesheet" href="surveyForm.css">
    </head>
    <body>
        <div class="surveyFormGroup">
            <form id="survey-form">
                <div class="surveyQuestions">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name"><br>
                    <br>
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your Email"><br>
                    <br>
                    <label for="age" id="age-label">Age</label><br>
                    <input type="number" id="age" placeholder="Age" min="1" max="100"><br>
                    <br>
                    <label for="dropdown1">Which option best describes your current role?</label><br>
                    <select id="dropdown1">
                        <option value="selectRole" selected="true" disabled="disabled">Select current role</option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full Time Job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br>
                    <br>
                    <label for="radioQuestion" id="radioQuestion-label">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" id="definitely" name="name" value="definitely">
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" id="maybe" name="name" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="noteSure" name="name" value="noteSure">
                    <label for="notSure">Not sure</label><br>
                    <br>
                    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="dropdown2">
                        <option value="selectAnOption" selected="true" disabled="disabled">Select an option</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select><br>
                    <br>
                    <label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="frontendProjects" name="frontendProjects" value="Front-end Projects">
                    <label for="frontendProjects">Front-end Projects</label><br>
                    <input type="checkbox" id="backendProjects" name="backendProjects" value="Back-end Projects">
                    <label for="backendProjects">Back-end Projects</label><br>
                    <input type="checkbox" id="dataVisualization" name="dataVisualization" value="Data Visualization">
                    <label for="dataVisualization">Data Visualization</label><br>
                    <input type="checkbox" id="challenges" name="challenges" value="Challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" id="challenges" name="challenges" value="Challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" id="openSourceCommunity" name="openSourceCommunity" value="Open Source Community">
                    <label for="openSourceCommunity">Open Source Community</label><br>
                    <input type="checkbox" id="gitterHelpRooms" name="gitterHelpRooms" value="Gitter help rooms">
                    <label for="gitterHelpRooms">Gitter help rooms</label><br>
                    <input type="checkbox" id="videos" name="videos" value="Videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" id="cityMeetups" name="cityMeetups" value="City Meetups">
                    <label for="cityMeetups">City Meetups</label><br>
                    <input type="checkbox" id="wiki" name="wiki" value="Wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" id="forum" name="forum" value="Forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" id="additionalCourses" name="additionalCourses" value="Additional Courses">
                    <label for="additionalCourses">Additional Courses</label><br>
                    <br>
                    <label for="suggestions">Any comments or suggestions?</label><br>
                    <textarea id="suggestions" rows="4" cols="50"></textarea><br>
                    <br>
                    <input id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
